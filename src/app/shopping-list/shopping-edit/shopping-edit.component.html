<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)="addIngredient(f)">
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="nameInput"
            ngModel
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amountInput"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()" style="margin: 10px;">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
