<div class="row">
  <div class="col-xs-12">
    <h2 style="margin-top: 10px;">Edit Your Recipe</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row" style="margin-top: 10px;" >
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" style="margin-right: 10px;" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12">
          <div class="form-group" style="margin-top: 10px;">
            <label for="recipeName">Recipe name</label>
            <input
              type="text"
              id="recipeName"
              class="form-control"
              name="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" style="margin-top: 10px;">
            <label for="imagePath">Image Path</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              name="name"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-top: 10px;">
          <img [src]="imagePath.value" class="img-responsive" alt="recipe" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" style="margin-top: 10px;">
            <label for="recipeDesc">Recipe description</label>
            <textarea
              type="text"
              id="recipeDesc"
              class="form-control"
              name="description"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="
              let ingCtrl of controls;
              let i = index
            "
            [formGroupName]="i"
            style = "margin-top: 10px;"
          >
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" formControlName="amount" />
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col">
            <button class="btn btn-success" type="button" (click)="onAddIngredients()">Add ingredients</button>
        </div>
      </div>
    </form>
  </div>
</div>
