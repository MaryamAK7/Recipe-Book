<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    <div *ngIf="isLoading" style="text-align: center;"><app-loading></app-loading> </div>
    <form #authForm = "ngForm" (ngSubmit)="handleSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" ngModel name="email" required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary"  [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        <button type="button" class="btn btn-primary" style="margin:10px;" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
